version: "3.8"

services:
  app:
    build:
      context: .
      target: runner
      args: # Only public variables as build arguments
        NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL}
        NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
    ports:
      - "3000:3000"
    secrets: # Server-side secrets
      - database_url
      - clerk_secret_key
      - discord_bot_token
      - stripe_secret_key
      - auth_google_id
      - auth_google_secret
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      DISCORD_BOT_TOKEN: ${DISCORD_BOT_TOKEN}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      AUTH_GOOGLE_ID: ${AUTH_GOOGLE_ID}
      AUTH_GOOGLE_SECRET: ${AUTH_GOOGLE_SECRET}
    env_file: # For local development convenience ONLY
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 5s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: "512M"

secrets: # Secret files
  database_url:
    file: ./.secrets/database_url.txt
  clerk_secret_key:
    file: ./.secrets/clerk_secret_key.txt
  discord_bot_token:
    file: ./.secrets/discord_bot_token.txt
  stripe_secret_key:
    file: ./.secrets/stripe_secret_key.txt
  auth_google_id:
    file: ./.secrets/auth_google_id.txt
  auth_google_secret:
    file: ./.secrets/auth_google_secret.txt
